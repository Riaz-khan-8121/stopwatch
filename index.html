<!DOCTYPE html>
<html>
<head>
  <title>Simple Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .stopwatch {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    #display {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
      letter-spacing: 2px;
    }

    button {
      background: #6c63ff;
      border: none;
      padding: 12px 25px;
      margin: 5px;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #5548d6;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="stopwatch">
    <h2 id="display">00:00:00</h2>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
